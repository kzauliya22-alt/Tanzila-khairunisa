<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun, Tanzila Khairunisa!</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Arial',sans-serif; color:#fff; overflow-x:hidden; }

    /* Background full screen + overlay */
    .background {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background:url('images/taman.jpg') no-repeat center center/cover; z-index:-2;
    }
    .overlay {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.5); z-index:-1;
    }

    /* Container utama */
    .container {
        max-width:900px;
        margin:50px auto;
        padding:30px;
        background:rgba(0,0,0,0.3);
        border-radius:15px;
        text-align:center;
        position: relative;
        z-index:2;
    }
    h1 { font-size:3em; margin-bottom:20px; animation:fadeIn 2s ease-in-out; }

    /* Slideshow center */
    .slideshow {
        position: relative;
        width: 100%;
        max-width:600px;
        height:400px;
        margin:30px auto;
        border-radius:15px;
        overflow:hidden;
        box-shadow:0 0 15px rgba(0,0,0,0.5);
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .slide {
        position:absolute;
        width:100%;
        height:100%;
        object-fit:cover;
        opacity:0;
        transition:opacity 1s ease-in-out;
    }
    .slide.active { opacity:1; }

    /* Typewriter */
    #typewriter {
        font-size:1.4em; margin-top:20px;
        border-right:2px solid #fff;
        white-space:normal;
        overflow:visible;
        animation:blink-caret 1s step-end infinite;
        line-height:1.6;
    }

    /* Hati jatuh */
    .hearts { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
    .heart { position:absolute; color:#ff6b9d; font-size:2em; animation:fall 5s linear infinite; }

    /* Musik kontrol */
    .music-control { margin-top:20px; }

    /* Animasi */
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fall { from {transform:translateY(-100vh);} to {transform:translateY(100vh);} }
    @keyframes blink-caret { from,to{border-color:transparent;} 50%{border-color:#fff;} }

    /* Responsive */
    @media(max-width:768px){
        .slideshow{height:250px;}
        h1{font-size:2em;}
        #typewriter{font-size:1.1em;}
    }
</style>
</head>
<body>

<!-- Background & overlay -->
<div class="background"></div>
<div class="overlay"></div>

<!-- Hearts -->
<div class="hearts" id="hearts"></div>

<!-- Container -->
<div class="container">
    <h1>ğŸ‰ğŸ¥³ Selamat Ulang Tahun, Tanzila Khairunisa! ğŸ‚ğŸ’–</h1>

    <!-- Slideshow center -->
    <div class="slideshow">
        <img src="images/zila1.jpg" alt="zila1" class="slide active">
        <img src="images/zila2.jpg" alt="zila2" class="slide">
        <img src="images/zila3.jpg" alt="zila3" class="slide">
        <img src="images/zila4.jpg" alt="zila4" class="slide">
        <img src="images/zila5.jpg" alt="zila5" class="slide">
        <img src="images/zila6.jpg" alt="zila6" class="slide">
    </div>

    <!-- Typewriter -->
    <p id="typewriter"></p>

    <!-- Musik kontrol -->
    <div class="music-control">
        <audio id="music" autoplay loop>
            <source src="music/lagu.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>
        <div>
            <button onclick="playMusic()">â–¶ï¸ Play</button>
            <button onclick="pauseMusic()">â¸ï¸ Pause</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
        </div>
    </div>
</div>
<script>
    // Hati jatuh
    function createHeart(){
        const heart=document.createElement('div');
        heart.className='heart';
        heart.innerHTML='â¤ï¸';
        heart.style.left=Math.random()*100+'vw';
        heart.style.animationDuration=(Math.random()*3+2)+'s';
        document.getElementById('hearts').appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
    setInterval(createHeart,300);

    // Typewriter
    const text="Abang bingung mau bilang apa ğŸ˜…, abang cuma bisa doain ğŸ’–âœ¨\nWish u all the best for u ğŸ‰ğŸŒŸğŸ’";"âœ¨ğŸŒ¸ Hari ini adalah hari spesialmu, di mana dunia seolah berhenti sejenak untuk merayakan kehadiranmu ğŸŒ¸âœ¨. Semoga tahun ini membawa kebahagiaan ğŸ˜„, impian tercapai ğŸ¯, dan lebih banyak senyum ğŸ˜. Selamat ulang tahun! ğŸ‰ğŸ‚ğŸ’–";
    let index=0; const speed=50;
    function typeWriter(){if(index<text.length){document.getElementById('typewriter').innerHTML+=text.charAt(index);index++;setTimeout(typeWriter,speed);}}

    // Slideshow otomatis
    let currentSlide=0;
    const slides=document.querySelectorAll('.slide');
    const totalSlides=slides.length;
    function showSlide(index){slides.forEach(s=>s.classList.remove('active')); slides[index].classList.add('active');}
    function nextSlide(){currentSlide=(currentSlide+1)%totalSlides; showSlide(currentSlide);}
    setInterval(nextSlide,3000);

    // Mulai typewriter
    window.onload=function(){setTimeout(typeWriter,1500);}

    // Musik kontrol
    const music=document.getElementById('music');
    function playMusic(){music.play();}
    function pauseMusic(){music.pause();}
    function setVolume(val){music.volume=val;}
</script>

</body>
</html>
