<!-- Tambahkan di bawah semua elemen di body, sebelum </body> -->
<canvas id="fireworksCanvas"></canvas>

<script>
// Kembang api otomatis
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor(x, y, color, dx, dy) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.dx = dx;
        this.dy = dy;
        this.alpha = 1;
        this.size = Math.random() * 3 + 2;
    }
    update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.01;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

let particles = [];

// Buat ledakan kembang api di posisi acak
function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2; // setengah atas layar
    const colors = ['#ff4c4c','#ffec4c','#4cff4c','#4cffff','#4c4cff','#ff4cff'];
    const count = 30 + Math.random()*30;
    for (let i=0; i<count; i++) {
        const angle = Math.random()*Math.PI*2;
        const speed = Math.random()*5 + 2;
        const dx = Math.cos(angle)*speed;
        const dy = Math.sin(angle)*speed;
        const color = colors[Math.floor(Math.random()*colors.length)];
        particles.push(new Particle(x, y, color, dx, dy));
    }
}

// Animasi kembang api
function animateFireworks() {
    requestAnimationFrame(animateFireworks);
    ctx.fillStyle = 'rgba(0,0,0,0.2)'; // semi-transparent agar efek trailing
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });
}

// Buat ledakan setiap 1,5 detik
setInterval(createFirework, 1500);

// Mulai animasi
animateFireworks();

// Resize canvas jika layar berubah
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
